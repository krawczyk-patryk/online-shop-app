<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{registration.user.page.title}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
<div th:include="nav.html"></div>
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-3">.
            <h1 th:text="#{registration.user.page.description}"></h1>
            <form th:action="@{/register}" th:object="${userModel}" method="post">
                <div class="form-group">
                    <label for="username" th:text="#{registration.user.page.username}"></label>
                    <input type="text" th:field="*{username}" class="form-control" id="username"
                           name="username" minlength="2" maxlength="30" required>
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('username')}" th:text="${err}"></li>
                </ul>
                <div class="form-group">
                    <label for="firstName" th:text="#{registration.user.page.firstname}"></label>
                    <input type="text" th:field="*{firstName}" class="form-control" id="firstName"
                           minlength="2" maxlength="30" required>
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                </ul>
                <div class="form-group">
                    <label for="lastName" th:text="#{registration.user.page.lastname}"></label>
                    <input type="text" th:field="*{lastName}" class="form-control" id="lastName"
                           minlength="2" maxlength="30" required>
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
                </ul>
                <div class="form-group">
                    <label for="password1" th:text="#{registration.user.page.password}"></label>
                    <input type="password" th:field="*{password1}" class="form-control" id="password1"
                           minlength="2" maxlength="50" required>
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('password1')}" th:text="${err}"></li>
                </ul>
                <div class="form-group">
                    <label for="password2" th:text="#{registration.user.page.repeatedpassword}"></label>
                    <input type="password" th:field="*{password2}" class="form-control" id="password2"
                           minlength="2" maxlength="50" required>
                </div>
                <ul>
                    <li th:each="err : ${#fields.errors('password2')}" th:text="${err}"></li>
                </ul>
                <button class="btn btn-primary" type="submit" th:text="#{registration.user.page.register}"></button>
                <sec:csrfInput/>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
