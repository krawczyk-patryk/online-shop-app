<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title th:text="#{product.page.title}">Product Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div th:include="nav.html"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-3">.
                <h1 th:text="#{product.page.desc}">Product page</h1>
                <form th:object="${productModel}" method="post" action="/product">
                    <div class="form-group">
                        <label for="name" th:text="#{product.page.name}"></label>
                        <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Enter name">
                    </div>
                    <ul>
                        <li th:each="err : ${#fields.errors('name')}" th:text="${err}"></li>
                    </ul>
                    <div class="form-group">
                        <label for="name" th:text="#{product.page.price}"></label>
                        <input type="text" th:field="*{price}" class="form-control" id="price" placeholder="Enter price">
                    </div>
                    <ul>
                        <li th:each="err : ${#fields.errors('price')}" th:text="${err}"></li>
                    </ul>
                    <div class="form-group">
                        <label for="productType" th:text="#{product.page.type}"></label>
                        <select th:field="*{type}" class="form-control" id="productType">
                            <option th:each="productType: ${productTypes}"
                                    th:value="${productType.name}"
                                    th:text="${productType.name}"></option>
                        </select>
                    </div>
                    <ul>
                        <li th:each="err : ${#fields.errors('type')}" th:text="${err}"></li>
                    </ul>
                    <input type="hidden" th:field="*{id}" name="id"/>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>
</html>
